<div class="container" *ngIf="empresa == 1">

<div class="container" *ngIf="empresa == 2">

	    </div>
	    <div class="col col-lg-4">

	<div class="row justify-content-md-center">

	    <div class="col col-lg-6" *ngIf="preguntanex == 2">

			</div>
